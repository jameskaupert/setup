---
- hosts: localhost
  vars_prompt:
    - name: local_user
      prompt: "Local User"
      private: false
    - name: git_email
      prompt: "Git Email"
      private: false
    - name: git_name
      prompt: "Git Name"
      private: false
  vars_files:
    - group_vars/all
  collections:
    - community.general.flatpak

  become: yes
  become_user: "{{ local_user }}"

  roles:
    - { role: package-managers }
    - { role: base }
    - { role: browsers }
    - { role: cli-tools }
    - { role: dotfiles }
    - { role: games }
    - { role: editors }
    - { role: productivity }
    - { role: runtimes }
    - { role: social }
    - { role: system }
    - { role: terminals }
