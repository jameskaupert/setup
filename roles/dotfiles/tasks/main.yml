---
- name: Dotfiles - Install stow
  ansible.builtin.package:
    name: stow
    state: present

- name: Dotfiles - Get Repo
  ansible.builtin.git:
    repo: "{{ dotfiles.repo }}"
    dest: "{{ dotfiles.path }}"

- name: Dotfiles - Install
  ansible.builtin.command: 
  args:
    cmd: "{{ dotfiles.cmd }}"
    chdir: "{{ dotfiles.path }}"
