---
- name: Dotfiles - Install stow
  become: true
  become_user: root
  ansible.builtin.package:
    name: stow
    state: present

- name: Dotfiles - Get Repo
  become: true
  become_user: "{{ local_user }}"
  ansible.builtin.git:
    repo: "{{ dotfiles.repo }}"
    dest: "{{ dotfiles.path }}"
    force: yes

- name: Dotfiles - Install
  become: true
  become_user: "{{ local_user }}"
  ansible.builtin.command:
  args:
    cmd: "{{ dotfiles.cmd }}"
    chdir: "{{ dotfiles.path }}"

- name: Dotfiles - Set to use SSH
  ansible.builtin.command:
  args:
    cmd: git remote set-url origin git@github.com:jameskaupert/dotfiles.git
    chdir: "{{ dotfiles.path }}"
